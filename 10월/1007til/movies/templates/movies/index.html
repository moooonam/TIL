{% extends 'base.html' %} 

{% block content %}
    <h1>Movies</h1>
    <a href="{% url 'movies:create' %}">CREATE</a>
    <hr>
    {% for movie in movies %}
        <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
        <p>{{ movie.score }}</p>
        <hr>
    {% endfor %} 

{% endblock content %}
