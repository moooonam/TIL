<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>프로젝트</title>

</head>

<body>
	<div id="lunch">
		<h1>점심메뉴</h1>
		<button @click="pick">Pick One</button>
		<p>{{ menu }}</p>

		<hr>

		<h1>로또 추천 번호</h1>
		<button @click="lotto">행운 번호 받기</button>
		<div id="result">{{ numbers }}</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<script>
	
		const lunch = new Vue({
			el: '#lunch',
			data: {
				numbers : [],
				menu: "",
				menus: ['밥','국','반찬']
			},
			methods:{
				lotto: function(){
					this.numbers = _.sampleSize(_.range(1, 46), 6)
				},
				pick: function() {
					this.menu = _.sample(this.menus)
				}
			}
		})
	</script>
</body>

</html>
