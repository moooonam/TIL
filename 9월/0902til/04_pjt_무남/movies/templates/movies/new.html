{% extends 'base.html' %}
{% block content %}
    <h1>NEW</h1>
    <hr>
    <form action="{% url 'movies:create' %}" method="POST">
        {% csrf_token %}
        <label for="title">TITLE: </label>
        <input type="text" name="title" id="title"><br>

        <label for="audience">AUDIENCE: </label>
        <input type="text" name="audience" id="audience"><br>

        <label for="release_date">RELEASE_DATE</label>
        <input type="date" name ="release_date"id="release_date"><br>

        <label for="genre">GENRE</label>
        <select class="form-select" aria-label="Default select example" name="genre" id="genre">
        <option value="코미디">코미디</option>
        <option value="액션">액션</option>
        <option value="드라마">드라마</option>
        <option value="로맨스">로맨스</option>
        <option value="공포">공포</option>
        </select><br>

        <label for="score">SCORE</label>
        <input type="text" name="score" id="score"><br>
        
        <label for="poster_url">POSTER_URL</label>
        <input type="text" name="poster_url" id="poster_url"><br>

        <label for="description">DESCRIPTION</label><br>
        <textarea name="description"id="description" cols="30" rows="5"></textarea><br>
        <input type="submit">
    </form>
     <hr>
    <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
