<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    
    <h3>첫 번째 입력: {{ message_1 }} </h3>
    <input @input="change_1" type="text">
    <hr> 

    <h3>두 번째 입력: {{ message_2 }} </h3>
    <input @input="change_2" type="text">
    <hr>

    <h3>합산 입력: {{ message_1 }}{{ message_2 }} </h3>
   

    

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message_1: '',
        message_2: '',
      },
      methods: {
        change_1: function (event) {
          this.message_1 = event.target.value
        },
        change_2: function (event) {
          this.message_2 = event.target.value
        },
      }
    })
  </script>
</body>
</html>
